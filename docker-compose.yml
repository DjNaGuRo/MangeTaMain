services:
  streamlit-app-with-psql:
    build:
      context: .
      dockerfile: Dockerfile
    image: mangetamain-with-psql   # This names the built image
    container_name: mangetamain-with-psql  # This names the running container

    ports:
      - "8501:8501"

    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - APP_MODE=dev
      - PYTHONPATH=/app
      # Variables d'environnement pour la base PostgreSQL distante (à définir dans .env ou dans le service)
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSLMODE=${DB_SSLMODE:-require}
    # Les données sont désormais chargées depuis la base distante, pas besoin de volume data local
    # volumes:
    #   - ./data:/app/data

    restart: unless-stopped

    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

name: CI/CD - Streamlit Cloud Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 1Ô∏è‚É£ V√©rification de la qualit√© du code
  quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pydocstyle black

      - name: Run flake8 (PEP8 check)
        run: flake8 src/ tests/ app.py --max-line-length=88 --extend-ignore=E203,W503

      - name: Run pydocstyle (Google convention)
        run: pydocstyle src/ --convention=google

      - name: Check formatting with Black
        run: black --check src/ tests/ app.py

  # 2Ô∏è‚É£ Tests unitaires + couverture
  test:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov coverage

      - name: Run unit tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Enforce 90% minimum coverage
        run: coverage report --fail-under=90

  # 3Ô∏è‚É£ G√©n√©ration automatique de la documentation
  docs:
    name: Build documentation (Sphinx)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install sphinx sphinx-rtd-theme

      - name: Build documentation
        run: |
          cd docs
          make html

  # 4Ô∏è‚É£ D√©ploiement sur Streamlit Cloud (notification)
  deploy:
    name: Streamlit Cloud Deploy (auto)
    runs-on: ubuntu-latest
    needs: docs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Notify Streamlit Cloud
        run: |
          echo "‚úÖ CI/CD succeeded!"
          echo "üöÄ Streamlit Cloud will automatically update the app on push to main."
          echo "üì± Ensure your repository is connected to Streamlit Cloud for auto-deploys."
